<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura</title>
    <style>
        
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        input{
            width: 150px;
            height: 50px;
            font-size: 1.2em;
        }

    </style>
</head>
<body>
    <h1>Conversor de Temperatura</h1>

    <input type="button" value="Converter" onclick="getTemp()">

    <div id="msg">
        <p>Clique no bot찾o acima para iniciar.</p>
    </div>

    <script>
        function getTemp(){
            let temp = new Array;
            temp[0] = parseFloat(prompt("Digite uma temperatura em 째C (Celsius)"));

            converter(temp)
        }

        function converter(temp){
            temp[1] = temp[0] + 273.15;
            temp[2] =  1.8*temp[0] + 32;

            showTemp(temp)
        }

        function showTemp(temp){
            let msg = document.getElementById("msg");

            msg.innerHTML = `<h2>A temperatura de ${temp[0].toLocaleString("pt-BR")}째C, corresponde a...</h2>`;

            msg.innerHTML += `<p>${temp[1].toLocaleString("pt-BR")} K (Kelvin)</p>`;
            msg.innerHTML += `<p>${temp[2].toLocaleString("pt-BR")}째F (Fahrenheit)</p>`;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes de Depois</title>
    <style>
        input{
            width: 170px;
            height: 50px;
        }
    </style>
</head>
<body>
    <h1>Antes e Depois</h1>

    <input type="button" value="Antecessor e Sucessor" onclick="calc()">

    <script>
        function calc(){
            let num = parseInt(prompt("Digite um número inteiro qualquer"));

            let ant = num - 1;
            let suc = num + 1;
            alert(`Antes de ${num}, temos o número ${ant} \nDepois de ${num}, temos o número ${suc}`)
        }
    </script>
</body>
</html>

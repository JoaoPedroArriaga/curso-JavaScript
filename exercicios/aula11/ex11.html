<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itamaraty</title>
</head>
<body>
    <h1>Sua Nacionalidade</h1>
    <label for="pais">Nome do seu país: </label> 
    <input type="text" name="pais" id="pais">

    <input type="button" value="Verificar" onclick="verificar()">

    <div id="res">

    </div>

    <script>
        function verificar(){
            let pais = document.getElementById('pais').value;
            let res = document.getElementById('res');

            res.innerHTML = `<p>Vivendo em ${pais}</p>`
            res.innerHTML += (pais == "Brasil")? "<p>Brasileiro</p>":"<p>Você é Estrangeiro</p>"
            /*if(pais == "Brasil"){
                res.innerHTML += "<p>Brasileiro</p>"
            }else{
                res.innerHTML += "<p>Você é Estrangeiro</p>"
            }*/
        }
    </script>
</body>
</html>
